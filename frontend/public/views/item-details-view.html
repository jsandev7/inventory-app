<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory App - Item Details</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
    rel="stylesheet">
</head>

<body>

  <nav>
    <header>
      <h1><a href="../index.html">Inventory App</a></h1>
    </header>
    <ul class="nav-list">
      <li><a href="../index.html">Home</a></li>
      <li><a href="./inventory-view.html">Inventory</a></li>
      <li><a href="./create-item-view.html">Create Item</a></li>
    </ul>
  </nav>

  <main>
    <header>
      <h2>Product Specifications</h2>
    </header>

    <section class="details-container">
      <div class="details-card">
        <div class="details-header">
          <span class="badge active">Active</span>
          <h3>MacBook Pro 14 M3</h3>
        </div>

        <div class="details-grid">
          <div class="detail-item">
            <span>Brand</span>
            <p>Apple</p>
          </div>
          <div class="detail-item">
            <span>Category</span>
            <p>Laptops</p>
          </div>
          <div class="detail-item">
            <span>Stock Quantity</span>
            <p>15 units</p>
          </div>
          <div class="detail-item">
            <span>Price</span>
            <p>$1,999.99</p>
          </div>
          <div class="detail-item">
            <span>Warehouse</span>
            <p>Aisle 4, Shelf B</p>
          </div>
          <div class="detail-item">
            <span>Created At</span>
            <p>Jan 15, 2024</p>
          </div>
          <div class="detail-item">
            <span>Last Updated</span>
            <p>May 20, 2024</p>
          </div>
        </div>

        <div class="details-actions">
          <a href="./inventory-view.html" class="btn-secondary">‚Üê Back</a>
          <button class="btn-submit">Edit Product</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <h4>&copy; 2026</h4>
  </footer>

</body>

</html>
